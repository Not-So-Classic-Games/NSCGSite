<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 | Not-So Classic Games</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
      font-family: 'Chakra Petch', Inter, sans-serif;
    }
    .error-container h1 {
      font-size: clamp(3rem, 10vw, 6rem);
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      margin: 0;
    }
    .error-container p {
      margin: 1rem 0;
      font-size: 1.25rem;
      color: var(--ink-dim);
    }
    .error-container .btn {
      margin-top: 1.5rem;
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p><span class="blink">[</span> GAME OVER <span class="blink">]</span></p>
    <p>This page doesn’t exist… or it’s falling Down The Hole.</p>
    <a class="btn" href="./">Back to Home</a>
  </div>
</body>
</html>
