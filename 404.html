<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>404 | Not-So Classic Games</title>
  
  <link rel="icon" type="image/png" href="./images/brand/favcon.png" />
  <link rel="apple-touch-icon" href="./images/brand/favcon.png" />
  
  <link rel="stylesheet" href="/css/styles.css">
  <style>
  
body {
  margin: 0;
  min-height: 100vh;

  background: linear-gradient(to bottom,
    rgba(75, 75, 75, 0.25) 0%,
    rgba(75, 75, 75, 0.15) 15%,
    rgba(25, 25, 25, 0.7) 40%,
    rgba(25, 25, 25, 0.9) 100%
  ), var(--bg);

  color: var(--ink);
  font: 16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

	.error-container h1 {
	font-size: clamp(3rem, 10vw, 6rem);
	color: var(--accent);
	text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
	margin: 0;
	animation: pulseGlow 3s ease-in-out infinite; 
	}
	
	@keyframes pulseGlow {
	0% {
		text-shadow: 0 0 6px var(--accent), 0 0 12px var(--accent);
	}
	50% {
		text-shadow: 0 0 6px var(--accent), 0 0 13px var(--accent), 0 0 13px var(--accent);
	}
	100% {
		text-shadow: 0 0 6px var(--accent), 0 0 12px var(--accent);
	}
	}

    .error-container p {
      margin: 1rem 0;
      font-size: 1.25rem;
      color: var(--ink-dim);
    }
    .error-container .btn {
      margin-top: 1.5rem;
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p><span class="blink">[</span> NULL EXCEPTION <span class="blink">]</span></p>
    <p id="message">Page Missing...</p>
    <a class="btn" href="./">Back to Home</a>
  </div>
  
  <script>
  window.onload = function ()
  {
    const messages = [
		"This page doesn’t exist... or it’s falling Down The Hole.",
		"The page has despawned.",
		"Object reference not set to an instance of an object.",
		"This page doesn’t exist... whoops.",
		"The cat stole this page... Sorry!",
		"You found page 404, Nice!",
		"You should check out Cat Warfare!",
		"Oh hello! I think you took a wrong turn.",
		"Sorry, cats scratched the page up.",
		"Whoops, not the page you wanted.",
		"The JunkRats scrapped this page.",
		"OwO Something has gon wwong, pwease twy again watew."
  ];
  
  const randomMessage = messages[Math.floor(Math.random() * messages.length)];
  document.getElementById("message").textContent = randomMessage;
  };
  </script>
  
  
<!-- 
HEY! Get out of here, shoo! NO! Don't look at this!

Fine, just press the up arrow 4 times in a row. Always having to ruin the fun, huh.
 -->
<audio id="secret-sound" src="/sounds/kittyspree.wav" preload="auto"></audio>
<script>
  let upCount = 0;
  let resetTimer;
  let isPlaying = false;

  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp" && !isPlaying) {
      upCount++;

      clearTimeout(resetTimer);
      resetTimer = setTimeout(() => { upCount = 0; }, 2000);

      if (upCount === 4) {
        const audio = document.getElementById("secret-sound");
        const title = document.querySelector(".error-container h1");

        const originalText = title.textContent;
        title.textContent = "KITTY SPREE";
        isPlaying = true;

        audio.currentTime = 0;
        audio.volume = .5;
        audio.play();

        audio.onended = () => {
          title.textContent = originalText;
          isPlaying = false;
        };

        upCount = 0;
      }
    } else if (e.key !== "ArrowUp") {
      upCount = 0;
    }
  });
</script>
  
</body>
</html>
